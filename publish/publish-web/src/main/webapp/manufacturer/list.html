 ----------------------------------->

	<div class="row">
	
		<div class="panel panel-default col-lg-12 col-md-12 col-xs-12">

			<!-- Title -->
			<div class="panel-heading">
			
				<div class="row">
					
					<div class="col-lg-12 col-md-12 col-xs-12">Empresas</div>
					
				</div>
				
			</div>		

			<!-- List Data -->
			<div class="panel-body">
			
				<table class="table table-striped table-condensed">
					
					<tr>
					
						<th>Nome</th>
						
						<th>CNPJ</th>
						
						<th>
							<a href="#/company">
								<span class="glyphicon glyphicon-plus"></span>
							</a>
						</th>
						
					</tr>

					<tr ng-repeat="company in companyListCtrl.companies">
					
						<td>{{company.name}}</td>

						<td>{{company.cnpj}}</td>
						
						<td><a href="#/company/{{company.id}}"><span class="glyphicon glyphicon-pencil"></span></a></td>
						
					</tr>
					
				</table>
				
			</div>

		</div>
	
	</div>
