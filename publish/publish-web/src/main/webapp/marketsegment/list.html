
<!----------------------------------

 Market Segment View

 ----------------------------------->
		<ol class="breadcrumb">
			<li>Empresas</li>
			<li>Empresa</li>
			<li>Segmentos de Mercado</li>
		</ol>

		<div class="panel panel-default">

			<!-- Title -->
			<div class="panel-heading">
			
				<span class="panel-title">Segmentos de Mercado</span>
				
			</div>		

			<!-- List Data -->
			<div class="panel-body">
			
				<table class="table table-striped table-condensed">
					
					<tr>
					
						<th>Nome</th>
						
						<th class="text-right">
							<a href="#/company/{{marketSegmentListCtrl.company.id}}/marketSegment">
								<span class="glyphicon glyphicon-plus"></span>
							</a>
						</th>
						
					</tr>

					<tr ng-repeat="marketSegment in marketSegmentListCtrl.marketSegments">
					
						<td>{{marketSegment.name}}</td>

						<td class="text-right"><a><span class="glyphicon glyphicon-remove" ng-click="marketSegmentListCtrl.removeMarketSegment(marketSegmentListCtrl.company.id, marketSegment.id)"></span></a></td>
						
					</tr>
					
				</table>
				
			</div>

		</div>
