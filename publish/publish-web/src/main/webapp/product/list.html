	<div class="row">
	
		<div class="panel panel-default col-lg-12 col-md-12 col-xs-12">

			<!-- Title -->
			<div class="panel-heading">
			
				<div class="row">
					
					<div class="col-lg-12 col-md-12 col-xs-12">Produtos</div>
					
				</div>
				
			</div>		

			<!-- List Data -->
			<div class="panel-body">
			
				<table class="table table-striped table-condensed">
					
					<tr>
					
						<th>Nome</th>
						
						<th>Marca</th>
						
						<th>Fabricante</th>
						
						<th>
							<a href="#/product">
								<span class="glyphicon glyphicon-plus"></span>
							</a>
						</th>
						
					</tr>

					<tr ng-repeat="product in productListCtrl.products">
					
						<td>{{product.name}}</td>

						<td>{{product.brand.name}}</td>

						<td>{{product.manufacturer.name}}</td>
						
						<td><a href="#/product/{{product.id}}"><span class="glyphicon glyphicon-pencil"></span></a></td>
						
					</tr>
					
				</table>
				
			</div>

		</div>
	
	</div>
