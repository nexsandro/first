
<!----------------------------------

 Product List View
 
 templateUrl: product/list.html
 
 ----------------------------------->

	<div class="row">
	
		<div class="panel panel-default col-lg-12 col-md-12 col-xs-12">

			<!-- Title -->
			<div class="panel-heading">
			
				<h3 class="panel-title">Produtos</h3>
				
			</div>		

			<!-- List Data -->
			<div class="panel-body">
			
				<table class="table table-striped table-condensed">
					
					<tr>
					
						<th>Nome</th>
						
						<th class="text-right">
							<a href="#/product">
								<span class="glyphicon glyphicon-plus"></span>
							</a>
						</th>
						
					</tr>

					<tr ng-repeat="product in productListCtrl.products">
					
						<td>{{product.name}}</td>

						<td class="text-right"><a><span class="glyphicon glyphicon-remove" ng-click="productListCtrl.deleteProduct(product.id)"></span></a></td>
						
					</tr>
					
				</table>
				
			</div>

		</div>
	
	</div>
