

<!----------------------------------

 Product Edit View
 
 templateUrl: product/edit.html
 
 ----------------------------------->

<form ng-controller="ProductEditController as productEditCtrl" ng-submit="productEditCtrl.save()" id="productForm" name="productForm" class="form-horizontal" novalidate>

<div class="panel panel-default row">

	<div class="panel-heading">
		<span class="panel-title">Produto</span>
	</div>
	
	<div class="panel-body">
	
		<input type="hidden" name="product.id" ng-model="productEditCtrl.product.id" novalidate />
		<input type="hidden" name="product.version" ng-model="productEditCtrl.product.version" novalidate />
		
		<div class="form-group col-md-12">
			<label for="name" class="control-label col-md-2">* Nome:</label>
			<div class="input-group col-md-10">
				<span class="input-group-addon">a-z</span>
				<input type="text" id="name" name="name" class="form-control" placeholder="Nome do produto" ng-model="productEditCtrl.product.name" maxlength="255" novalidate required />
			</div>
			<div class="input-group col-md-10 col-md-offset-2">
				<span class="label label-warning" ng-show=productForm.name.$invalid && !productForm.name.$pristine">Nome deve ser preenchido!</span>
			</div>
		</div>

	</div>
	
	<div class="panel-footer">
	
		<button type="submit" id="submitButton" class="btn btn-primary" ng-disabled="productForm.$invalid">Salvar</button>

		<button id="backButton" class="btn btn-primary" jl-back>Voltar</button>

	</div>

</div>

</form>
