		<div class="panel panel-default">

			<!-- Title -->
			<div class="panel-heading">
			
				<span class="panel-title">Contatos</span>
				
			</div>		

			<!-- List Data -->
			<div class="panel-body">
			
				<table class="table table-striped table-condensed">
					
					<tr>
					
						<th>Nome</th>
						
						<th>
							<a href="#/contact/companyId={{contactListCtrl.company.id}}">
								<span class="glyphicon glyphicon-plus"></span>
							</a>
						</th>
						
					</tr>

					<tr ng-repeat="contact in contactListCtrl.contacts">
					
						<td>{{contact.name}}</td>

						<td><a href="#/contact/companyId={{contactListCtrl.company.id}}/id={{contact.id}}"><span class="glyphicon glyphicon-pencil"></span></a></td>
						
					</tr>
					
				</table>
				
			</div>

		</div>
