		<ol class="breadcrumb">
			<li>Empresas</li>
			<li>Empresa</li>
			<li>Contacts</li>
		</ol>

		<div class="panel panel-default">

			<!-- Title -->
			<div class="panel-heading">
			
				<span class="panel-title">Contatos</span>
				
			</div>		

			<!-- List Data -->
			<div class="panel-body">
			
				<table class="table table-striped table-condensed">
					
					<tr>
					
						<th>Nome</th>
						
						<th class="text-right">
							<a href="#/company/{{contactListCtrl.company.id}}/contact">
								<span class="glyphicon glyphicon-plus"></span>
							</a>
						</th>
						
					</tr>

					<tr ng-repeat="contact in contactListCtrl.contacts">
					
						<td>{{contact.name}}</td>

						<td class="text-right"><a href="#/company/{{contactListCtrl.company.id}}/contact/{{contact.id}}"><span class="glyphicon glyphicon-pencil"></span></a></td>
						
					</tr>
					
				</table>
				
			</div>

		</div>
