		<ol class="breadcrumb">
			<li>Empresas</li>
			<li>Empresa</li>
			<li>Negotiations</li>
		</ol>

		<div class="panel panel-default">

			<!-- Title -->
			<div class="panel-heading">
			
				<span class="panel-title">Produtos vendidos pela empresa</span>
				
			</div>		

			<!-- List Data -->
			<div class="panel-body">
			
				<table class="table table-striped table-condensed">
					
					<tr>
					
						<th>Produto</th>
					
						<th>Marca</th>
					
						<th>Modelo</th>
					
						<th>Valor</th>
						
						<th class="text-right">
							<a href="#/company/{{contactListCtrl.company.id}}/negotiation">
								<span class="glyphicon glyphicon-plus"></span>
							</a>
						</th>
						
					</tr>

					<tr ng-repeat="negotiation in negotiationListCtrl.negotiations">
					
						<td>{{negotiation.product.name}}</td>
					
						<td>{{negotiation.brand.name}}</td>
					
						<td>{{negotiation.model.name}}</td>
					
						<td>{{negotiation.value}}</td>

						<td class="text-right"><a href="#/company/{{negotiationListCtrl.company.id}}/negotiation/{{negotiation.id}}"><span class="glyphicon glyphicon-pencil"></span></a></td>
						
					</tr>
					
				</table>
				
			</div>

		</div>
