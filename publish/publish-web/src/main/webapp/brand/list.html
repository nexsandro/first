
<!----------------------------------

 Brand List View
 
 templateUrl: brand/list.html
 
 ----------------------------------->

	<div class="row">
	
		<div class="panel panel-default col-lg-12 col-md-12 col-xs-12">

			<!-- Title -->
			<div class="panel-heading">
			
				<div class="row">
					
					<div class="col-lg-12 col-md-12 col-xs-12">Marcas</div>
					
				</div>
				
			</div>		

			<!-- List Data -->
			<div class="panel-body">
			
				<table class="table table-striped table-condensed">
					
					<tr>
						
						<th>Nome</th>
						
						<th class="text-right">
							<a href="#/brand">
								<span class="glyphicon glyphicon-plus"></span>
							</a>
						</th>
						
					</tr>

					<tr ng-repeat="brand in brandListCtrl.brands">
					
						<td>{{brand.name}}</td>

						<td class="text-right"><a><span class="glyphicon glyphicon-remove" ng-click="brandListCtrl.deleteBrand(brand.id)"></span></a></td>
						
					</tr>
					
				</table>
				
			</div>

		</div>
	
	</div>
