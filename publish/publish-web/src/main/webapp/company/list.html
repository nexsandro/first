		<div class="panel panel-default">

			<!-- Title -->
			<div class="panel-heading">
			
				<span class="panel-title">Empresas</span>
				
			</div>		

			<!-- List Data -->
			<div class="panel-body">
			
				<table class="table table-striped table-condensed">
					
					<tr>
					
						<th>Nome</th>
						
						<th>CNPJ</th>
						
						<th>
							<a href="#/company">
								<span class="glyphicon glyphicon-plus"></span>
							</a>
						</th>
						
					</tr>

					<tr ng-repeat="company in companyListCtrl.companies">
					
						<td>{{company.name}}</td>

						<td>{{company.cnpj}}</td>
						
						<td><a href="#/company/{{company.id}}"><span class="glyphicon glyphicon-pencil"></span></a></td>
						
					</tr>
					
				</table>
				
			</div>

		</div>
